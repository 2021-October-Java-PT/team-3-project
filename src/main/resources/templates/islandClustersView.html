<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/genericstyle.css">
    <title>Island Clusters</title>
</head>
<body>
    
    <header>
        <h1>Island Clusters</h1>
    </header>

    <h2 th:each="islandCluster: ${islandClusters}"><a th:href="@{/islandCluster(id=${islandCluster.id})}" th:text="${islandCluster.name}"></a></h2>

        <p><a id="countriesButton" th:href="@{/countries}">Back to Countries List</a></p>
</body>
</html>
