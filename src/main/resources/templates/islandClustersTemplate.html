<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Island Clusters</title>
</head>
<body>
    
    <header>
        <h1>Island Clusters</h1>
    </header>

    <main>
        <ul>
            <li th:each="islandCluster: ${islandClusterModel"><a th:href="@{/islandCluster(id=${islandCluster.id})}" th:text="${islandCluster.islandClusterName}"></a></li>
        </ul>

        <p><a id="countriesButton" th:href="/countryView">Back to Countries List</a></p>
    </main>
</body>
</html>
