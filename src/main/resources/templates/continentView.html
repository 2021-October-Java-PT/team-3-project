<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/generalContinentsStyle.css">
    <title th:text="${continentModel.continentName}">continent</title>
</head>
<body>
    <header>
        <header>
            <a th:href="@{/home}"><img class="logo" src="images/logo2.png" alt="logo"></a>
            <div class="group">
                <input type="checkbox" id="menu-bar">
                <label for="menu-bar">Menu</label>
                <nav class="navbar">
                    <ul>
                        <li><a th:href="@{/countries}">Destinations</a>
                            <ul>
                                <li th:each="country: ${countries}"><a th:href="@{/country(id=${country.id})}" th:text="${country.name}"></a></li>
                            </ul>
                        </li>
                        <li><a href="#">Travel Info</a>
                            <ul>
                                <li><a href="#">Tour Packages</a></li>
                                <li><a href="#">Visa Requirements</a></li>
                                <li><a href="#">Covid Restrictions</a></li>
                                <li><a href="#">Flight Deals</a></li>
                                <li><a href="#">Refunds/Cancellations</a></li>
                            </ul>
                        </li>
                        <li><a th:href="@{/aboutUs}">About Us</a>
                            <ul>
                                <li><a th:href="@{/aboutUs}">Meet Our Team</a></li>
                                <li><a th:href="@{/aboutUs}">Contact Us</a></li>
                            </ul>
                        </li>
                        <li><a href="#">My Account</a>
                            <ul>
                                <li><a href="#">My Travel History</a></li>
                                <li><a href="#">My Booking</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
    </header>

    <main>
        <h1 th:text="${continentModel.continentName}">continent</h1>
        <img id="continentImage" th:src="${continentModel.imagePath}" alt="Continent Image">
        <p id="continentDescription" th:text="${continentModel.description}"></p>
        <ul>
            <li th:each="country: ${continentModel.countries}"><a th:href="@{country(id=${country.id})}" th:text="${country.name}"></a></li>
        </ul>
        <p><a id="continentsButton" th:href="@{/continents}">Back to Continents List</a></p>
    </main>
    
</body>
</html>
